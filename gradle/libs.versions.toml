androidx_recyclerview = "androidx.recyclerview:recyclerview:1.1.0"
androidx_transition = "androidx.transition:transition:1.3.1"
firebase_auth = { module = "com.google.firebase:firebase-auth-ktx" }
firebase_authui = "com.firebaseui:firebase-ui-auth:8.0.2"
firebase_bom = { module = "com.google.firebase:firebase-bom", version.ref = "firebase" }
