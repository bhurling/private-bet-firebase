apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "io.bhurling.privatebet"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {

        }
    }
}

dependencies {
    def SUPPORT_LIBS_VERSION='25.1.1'
    def FIREBASE_VERSION='10.2.0'
    def DAGGER_VERSION='2.5'

    //noinspection GradleDependency - firebase-ui-auth is referencing outdated support lib
    compile "com.android.support:appcompat-v7:$SUPPORT_LIBS_VERSION"
    compile "com.google.firebase:firebase-auth:$FIREBASE_VERSION"
    compile "com.google.firebase:firebase-database:$FIREBASE_VERSION"
    compile "com.google.dagger:dagger:$DAGGER_VERSION"
    compile 'com.firebaseui:firebase-ui-auth:1.2.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.0.8'

    testCompile 'junit:junit:4.12'

    apt "com.google.dagger:dagger-compiler:$DAGGER_VERSION"
    provided 'javax.annotation:jsr250-api:1.0'
}

// Docs say this plugin should go at the bottom of the file
apply plugin: 'com.google.gms.google-services'
